services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: invoices
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d invoices"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "flask --app app:create_app db upgrade &&
             gunicorn 'app:create_app()' --bind 0.0.0.0:8000 --workers 3 --timeout 90"
    restart: unless-stopped

volumes:
  pgdata:
