<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

     body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            margin: auto;
            background: #fff;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .clients-list {
            margin-top: 50px;
        }
        .client {
            border-bottom: 1px solid #ddd;
        }
        .client:last-child {
            border-bottom: none;
        }
       
        
       
        .header {
            display: flex;
            justify-content: space-between;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info p, .company p, .client p {
            margin: 5px 0;
        }
        .details {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }
        .details th, .details td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .details th {
            background-color: #f0f0f0;
            text-align: left;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 40px;
        }
        .signature-section {
            margin-top: 60px;
        }
        .signature-row {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .signature-block {
            width: 45%;
            text-align: left;
        }
        .signature-line {
            margin-top: 40px;
            border-bottom: 1px solid #000;
            height: 2px;
        }
    </style>
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/dashboard">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/my_company">My company <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add_client">Add Client</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add_invoice">Create invoice</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="/clients">Clients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="/invoices">invoices</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="/ai_invoice">AI generator</a>
      </li>
    <li class="nav-item">
  <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
      </li>

    </ul>
  </div>
</nav>

  <div class="container">
      {% block content %}
      {% endblock %}
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
</body>
</html>
