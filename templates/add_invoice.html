{% extends "base.html" %}
{% block title %}Pridať faktúru{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Pridať faktúru</h2>
        <form method="POST">
            <div>
                <label for="invoice_number">Číslo faktúry</label>
                <input type="text" name="invoice_number" required>
            </div>
            <div>
                <label for="company_id">Moja firma:</label>
                <select name="company_id"  required>
                {% for company in companies %}
                <option value="{{ company.id }}">{{ company.name }}</option>
                {% endfor %}
                </select>
            <div>
                <label for="client_id">Klient</label>
                <select name="client_id" required>
                    {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="date">Dátum vystavenia</label>
                <input type="date" name="date" required>
            </div>
            <div>
                <label for="due_date">Dátum splatnosti</label>
                <input type="date" name="due_date" required>
            </div>
            <div>
                <label for="description">Popis služby</label>
                <input type="text" name="description" required>
            </div>
            <div>
                <label for="quantity">Množstvo</label>
                <input type="number" step="1" name="quantity" required>
            </div>
            <div>
                <label for="price_per_item">Cena za MJ</label>
                <input type="number" step="0.01" name="price_per_item" required>
            </div>
            <div>
                <label for="unit">Jednotka</label>
                <input type="text" name="unit" required>
            <div>
                <label for="currency">Mena</label>
                <input type="text" name="currency" value="EUR" required>
            </div>
            <button type="submit">Uložiť faktúru</button>
        </form>
    </div>
{% endblock %}
