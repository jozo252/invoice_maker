{% extends "base.html" %}

{% block title %}Upraviť klienta{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Upraviť klienta</h2>
    <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label>Meno/Názov firmy</label>
            <input type="text" name="name" class="form-control" value="{{ client.name }}" required>
        </div>

        <div class="form-group">
            <label>Ulica</label>
            <input type="text" name="street" class="form-control" value="{{ client.street }}" required>
        </div>

        <div class="form-group">
            <label>Mesto</label>
            <input type="text" name="city" class="form-control" value="{{ client.city }}" required>
        </div>

        <div class="form-group">
            <label>PSČ</label>
            <input type="text" name="zip" class="form-control" value="{{ client.zip_code }}" required>
        </div>

        <div class="form-group">
            <label>Krajina</label>
            <input type="text" name="country" class="form-control" value="{{ client.country }}" required>
        </div>

        <div class="form-group">
            <label>IČO</label>
            <input type="text" name="ICO" class="form-control" value="{{ client.ico }}" required>
        </div>

        <div class="form-group">
            <label>DIČ</label>
            <input type="text" name="DIC" class="form-control" value="{{ client.dic }}" required>
        </div>

        <div class="form-group">
            <label>IČ DPH</label>
            <input type="text" name="ic_dph" class="form-control" value="{{ client.ic_dph }}">
        </div>

        <div class="form-check my-2">
            <input type="checkbox" name="is_vat_payer" class="form-check-input" id="vat_check"
                {% if client.is_vat_payer %}checked{% endif %}>
            <label class="form-check-label" for="vat_check">Platca DPH</label>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ client.email }}" required>
        </div>

        <div class="form-group">
            <label>Telefón</label>
            <input type="text" name="phone" class="form-control" value="{{ client.phone }}" required>
        </div>

        <div class="form-group">
            <label>IBAN</label>
            <input type="text" name="iban" class="form-control" value="{{ client.iban }}">
        </div>

        <div class="form-group">
            <label>BIC</label>
            <input type="text" name="bic" class="form-control" value="{{ client.bic }}">
        </div>

        <div class="form-group">
            <label>Spôsob úhrady</label>
            <input type="text" name="payment_method" class="form-control" value="{{ client.payment_method }}">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Uložiť zmeny</button>
        <a href="{{ url_for('main.list_clients') }}" class="btn btn-secondary mt-3">Zrušiť</a>
    </form>
</div>
{% endblock %}
